<div class="modal fade" id="commitment_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-700">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-i18n="commitment">Add/Remove Commitment</h4>
        <table>
                <tr><td>Available Balance:</td> <td id="account_balance"></td><td>&nbsp;SIGNA</td></tr>
                <tr><td>Amount Locked:</td> <td id="account_balance_locked"></td><td>&nbsp;SIGNA</td></tr>
                <tr><td>Amount Committed:</td> <td id="account_committed_balance"></td><td>&nbsp;SIGNA</td></tr>
        </table>
      </div>
      <div class="modal-body">
        <form role="form" autocomplete="off">
          <div class="form-group" style="margin-bottom:5px">
            <input type="checkbox" name="removeCommitment" id="commitment_remove" value="1" /> <label for="commitment_remove" style="font-weight:normal;" tabindex="10" data-i18n="remove_commitment">Remove Commitment</label>
          </div>
        
          <div class="form-group">
          <div class="callout callout-danger error_message" style="display:none"></div>
          <label for="commitment_amount" data-i18n="amount">AMOUNT</label>
          <div class="input-group">
             <input type="text" name="amountNXT" id="commitment_amount" step="any" min="0.00000001" class="form-control" placeholder="Amount" data-i18n="[placeholder]amount"  tabindex="3">
             <span class="input-group-addon">SIGNA</span>
          </div>
          </div>
        
          <div class="form-group">
            <label for="commitment_fee" data-i18n="fee">FEE</label>
            <div class="input-group">
              <input type="number" name="feeNXT" id="commitment_fee" class="form-control" step="any" min="0.00735" placeholder="Fee" data-i18n="[placeholder]fee" data-default="0.1" value="0.1" tabindex="4">
              <span class="input-group-addon">SIGNA</span>
            </div>
            <div class="row margin-bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="padding-top-5 font-size-14">
                  <span class="suggested_fee" data-i18n="[title]click_to_refresh"><a href="#" class="btn btn-suggested-fee btn-xs" id="commitment_fee_suggested" data-i18n="suggested_fee">Suggested fee:</a></span>
                  <span id="suggested_fee_response_commitment" class="suggested_fee margin-left-5"></span>
                  <span class="suggested_fee margin-left-10" data-toggle="tooltip" data-placement="top" data-html="true"  data-i18n="[title]suggested_fee_help"><i class="fa fa-info" aria-hidden="true"></i></span>
                  <span class="suggested_fee margin-left-10 suggested_fee_spinner_display_none" name="suggested_fee_spinner"><i class="fa fa-spinner fa-spin fa-fw text-danger"></i></span>
                </div>
              </div>
            </div>

          <div class="form-group advanced">
            <label for="commitment_deadline" data-i18n="deadline_hours">DEADLINE (HOURS)</label>
            <input type="number" name="deadline" id="commitment_deadline" class="form-control" placeholder="Deadline" data-i18n="deadline" min="1" data-default="24" value="24" tabindex="5">
          </div>
          </div>
          <div class="form-group secret_phrase">
            <label for="commitment_password" data-i18n="passphrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="commitment_password" class="form-control" placeholder="" tabindex="8" autocomplete="">
          </div>
          <div class="form-group advanced" style="margin-bottom:5px">
            <input type="checkbox" name="doNotBroadcast" id="commitment_do_not_broadcast" value="1" /> <label for="commitment_do_not_broadcast" style="font-weight:normal;" tabindex="10" data-i18n="do_not_broadcast">Do Not Broadcast</label>
          </div>
          <div class="callout account_info" style="display:none;margin-bottom: 0;"></div>
          <input type="hidden" name="request_type" value="addCommitment" data-default="addCommitment" />
          <input type="hidden" name="converted_account_id" value="" />                                
        </form>
      </div>
      <div class="modal-footer" style="margin-top:0;">
        <div class="advanced_info"><strong data-i18n="fee">Fee</strong>: <span class="advanced_fee" id="commitment_bottom_fee">0.1 SIGNA</span> - <a href="#" data-i18n="advanced">advanced</a></div>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
        <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="ok;[data-loading-text]submitting">OK</button>
      </div>
    </div>
  </div>
</div>
