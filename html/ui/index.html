<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/selector/main.css">
</head>
<body>
<div class="bg">
    <canvas id="fireflies"></canvas>
</div>
<div class="wallet-options">
    <div class="logo">
        <img src="img/selector/signum-wordmark-white.svg">
        <!-- Version will be replaced by true version -->
        <small id="version">...</small>
    </div>
    <div class="wallet-options__title">
        <h1>Choose your preferred wallet</h1>
    </div>
    <div class="wallet-options__cards">
        <a class="card" id="phoenix-link" href="./phoenix/index.html" onclick="selectedWallet('phoenix')">
            <div class="center-text">
                <img src="img/selector/phoenix_v.svg">
                <h2 class="card__title">Phoenix</h2>
            </div>
        </a>
        <a class="card" id="classic-link" href="./classic.html" onclick="selectedWallet('classic')">
            <div class="center-text">
                <img src="img/selector/signum-logomark-white.svg">
                <h2 class="card__title">Classic</h2>
            </div>
        </a>
    </div>
    <div class="remember-wallet">
        <input id="remember-wallet__checkbox" type="checkbox">
        <small>Remember my decision</small>
    </div>
</div>
<script src="js/selector/index.js" type="application/javascript"></script>
<script src="js/selector/anim.js" type="application/javascript"></script>
</body>
</html>
